apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
data:
  config.yaml: |
    model_list:
      - model_name: vertex_ai/gemini-2.0-flash-lite-001
        litellm_params:
          model: vertex_ai/gemini-2.0-flash-lite-001
          vertex_project: "panw-gcp-team-testing"
          vertex_location: "us-central1"
    general_settings:
      master_key: sk-litellm-master-key
      drop_params: True
      set_verbose: True
    guardrails:
    - guardrail_name: "custom-pre-guard"
      litellm_params:
        guardrail: airs_guardrail.myCustomGuardrail
        mode: "pre_call"
        default_on: true
  airs_guardrail.py: {{ .Files.Get "airs_guardrail.py" | quote }}